  <body>
      <div class="container-fluid">
         <h1>
             <center> On-Line Library Application with UI
                <img src="img/boulder.jpg" width="1600" height="300">
             </center>
         </h1>

          <h3>Functions for this Application: </h3>
          <!-- Application design layout as dropdown -->
          <div class="header row">
                <div class="col-md-2 mt-1"><img src="img/books.jpg" width="50" height="50">
                </div>

                <div class="col-md-10 mt-1">
                    <button id="id_topShowAllBtn col-md-3" type="button" name="button">Show All Library Books</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#id_topRandomBookBtnModal">Add/Remove/Change Book (Random)</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#id_topDistAuthorBtnModal">Get All Distinct Authors</button>
                                 <!-- // 1st modal id_topRandomBookBtnModal -->
                        <div class="modal fade" id="id_topRandomBookBtnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn btn-primary" id="id_topRandomBookBtnModalInside">Get Random Book</button>
                                    <button type="button" class="btn btn-secondary" id="id_topAddBookBtnModalInside">Add New Book(s)</button>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                        <form>
                                              <div>
                                                <label>Title:</label>
                                                <input type="text" id="title_modal">
                                              </div>
                                              <div>
                                                <label>Author:</label>
                                                <input type="text" id="author_modal">
                                              </div>
                                              <div>
                                                <label>Pages:</label>
                                                <input type="text" id="numPages_modal">
                                              </div>
                                              <div>
                                                <label>Publish Date:</label>
                                                <input type="text" id="pubDate_modal">
                                              </div>
                                              <div>
                                                <label>Cover:</label>
                                                <input type="text" id="cover_modal">
                                              </div>
                                        </form>
                                  </div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-thirdly" id="deleteModal">Delete Book</button>
                                    <button type="button" class="btn btn-forthly" id="saveModal">Save Changes</button>
                              </div>
                            </div>
                          </div>
                        </div>

                    <!-- // 2nd modal id_topDistAuthorBtnModal -->
                   <div class="modal fade" id="id_topDistAuthorBtnModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                       <div class="modal-dialog" role="document">
                               <div class="modal-content">
                                     <div class="modal-header">
                                           <h5>List All Distinct Authors</h5>
                                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                             <span aria-hidden="true">&times;</span>
                                           </button>
                                     </div>
                                     <div class="modal-body">
                                           <div class="card border-success" style="max-width: 15rem;">    <!-- card mixins utilities -->
                                                 <div class="card-header bg-transparent border-success">
                                                      <table class="datatable table table-hover table-bordered" id="id_dataTableModal2">
                                                         <thead>
                                                               <tr>
                                                                 <th col-md-2 id="id_dataTableModal2Author">Author</th>
                                                               </tr>
                                                          </thead>

                                                         <tbody>

                                                         </tbody>
                                                       </table>
                                                 </div>
                                           </div>
                                     </div>
                                     <!-- <div class="modal-header">
                                       <button type="button" class="btn btn-primary" id="id_topDistAuthorBtnModalInside">List All Distinct Authors</button>
                                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                         <span aria-hidden="true">&times;</span>
                                       </button>
                                     </div>
                                     <div class="modal-body">
                                           <form>
                                                 <div>
                                                   <label>Author:</label>
                                                   <input type="text" id="author_modal2">
                                                 </div>
                                           </form>
                                     </div>
                                     <div class="modal-footer">
                                     </div> -->
                               </div>
                       </div>
                   </div>

              </div>
          </div>

          <!-- display data area as CARD and table -->
          <div class="card border-success mt-5 ml-5" style="max-width: 80rem;">    <!-- card mixins utilities -->

                <div class="card-header bg-transparent border-success">
                   <table class="datatable table table-hover table-bordered" id="id_dataTable">
                      <thead>
                            <tr>
                              <th col-md-2 id="id_dataTableTitle">Title</th>
                              <th col-md-2 id="id_dataTableAuthor">Author</th>
                              <th col-md-2 id="id_dataTableNumPages">NumPages</th>
                              <th col-md-2 id="id_dataTablePubDate">PubDate</th>
                              <th col-md-2 id="id_dataTableCover">Cover</th>
                              <th col-md-2 id="id_dataTableAction">Action</th>
                            </tr>
                       </thead>

                       <tfoot>
                            <tr>
                              <th>
                                <input type="textTitle" class="form-control input-sm filter-column" id="id_footTitle">
                              </th>
                              <th>
                                <input type="textAuthor" class="form-control input-sm filter-column" id="id_footAuthor">
                              </th>
                              <th>
                                <input type="numberPage" class="form-control input-sm filter-column" id="id_footNumPages">
                              </th>
                              <th>
                                <input type="date" class="form-control input-sm filter-column" id="id_footPubDate">
                              </th>
                              <th>
                                 <img class="footCover" src="img/learning.jpg" width="80" height="40" id="id_footCover">
                              </th>
                              <th>
                                <button id="id_footRemove" type="button" name="button">Remove</button>
                                <button id="id_footAddBook" type="button" name="button">AddBook</button>

                              </th>
                            </tr>
                      </tfoot>

                      <tbody>
                        <!-- <tr>
                        </tr> -->
                      </tbody>
                    </table>
                  </div>

                <div class="card-footer bg-transparent border-success"><h6>Results shown above after your operations</h6>
                </div>
          </div>

      </div>

    <div class="container-fluid">
         <h1><center> On-Line Library Application with UI<img src="img/boulder.jpg"></center></h1>

         <div class="row mt-5">
               <div class="col col-md-6">
                   <textarea name="add" rows="1" cols="30"></textarea>

               </div>

               <div class="col col-md-6">
                    <textarea name="add" rows="2" cols="30"></textarea>

          </div>

          <div class="row mt-5">
            <div><button type="button" class="RandomTitle col-md-6">getRandomBookByTitle</button></div>
            <div><button type="button" class="RandomAuhtor col-md-6">getRandomBookByAuthor</button></div>
           </div>

          <div class="row mt-5">
             <div><button type="button" class="removeTitle col-md-6">removeBookByTitle</button></div>
             <div><button type="button" class="removeAuthor col-md-6">removeBookByAuthor</button></div>
           </div>

            <div class="row mt-5">
              <div><button type="button" class="searchTitle col-md-6">searchByTitle</button></div>
              <div><button type="button" class="searchAuthor col-md-6">searchByAuthor</button></div>
             </div>
    </div>

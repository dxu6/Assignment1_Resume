<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Map UI for Meetup Ajax API</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery.js" charset="utf-8"></script>
      <script src="js/ajax-meetup-api.js" charset="utf-8"></script>
      <!-- for map API -->
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn7m93SBoEnCPxI63UCgl1_Ssh8GPCEvM">
      </script>

      </script>

  <body>
      <div class="container-fluid">
             <h1><center> Map UI for Meetup Ajax API</center>
             </h1>
             <img src="img/meetup_api.png" width="2000" height="400">

              <div class="row col-md-12 mt-5 ml-5">
                   <span>country: </span>
                   <input type="textTitle" id="country"></input>
                   <span>state: </span>
                   <input type="textTitle" id="state">
                   <span>result: </span>
                   <input type="textTitle" id="result"></input>
                   <button id="id_topSearch" type="button" name="button">Submit</button>
             </div>

             <div class="row col-md-12">

                   <!-- display data area as CARD and table -->
                   <!-- card mixins utilities -->
                   <div class="card border-success col-md-6 mt-5" style="max-width: 80rem;">

                      <div class="card-header bg-transparent border-success">
                         <table class="datatable table table-hover table-bordered" id="id_dataTable">
                            <thead>
                                  <tr>
                                    <th col-md-1 id="id_dataTableZip">zip</th>
                                    <th col-md-1 id="id_dataTableCountry">country</th>
                                    <th col-md-1 id="id_dataTableCity">city</th>
                                    <th col-md-1 id="id_dataTableRanking">ranking</th>
                                    <th col-md-1 id="id_dataTableState">state</th>
                                    <th col-md-1 id="id_dataTableCount">member_count</th>
                                    <th col-md-1 id="id_dataTableLat">lat</th>
                                    <th col-md-1 id="id_dataTableLon">lon</th>
                                    <th col-md-1 id="id_dataTableID">id</th>
                                  </tr>
                             </thead>

                            <tbody>
                            </tbody>

                          </table>
                        </div>
                    </div>

             </div>
       </div>

       <!-- separate DIV -->
       <div class="googlemap col-md-6 mt-5" id="map">
             <script src="js/googleLabelMap.js">

             <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn7m93SBoEnCPxI63UCgl1_Ssh8GPCEvM&callback=initMap" async defer>
